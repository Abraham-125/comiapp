          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating">ContraseÃ±a</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="submit-button">Registrarse</ion-button>
      </form>
    </div>
  </div>
</ion-content>
