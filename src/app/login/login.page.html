<ion-content>
  <div class="container">
    <div class="card">
      <h4>Iniciar Sesión</h4>
      <form (ngSubmit)="login()">
        <ion-item class="input-item">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="submit-button">Iniciar Sesión</ion-button>
      </form>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</ion-content>
